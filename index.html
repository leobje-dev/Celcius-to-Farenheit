<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="conversion-program.css">
</head>
<body>
    
<form>
    <h1>Temperature Conversion:</h1>
    <input type="number" id="textBox" value="0"> <br>

    <input type="radio" name="unit" id="toFahrenheit">
    <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br>

    <input type="radio" name="unit" id="toCelcius">
    <label for="toCelcius">Fahrenheit ➡️ Celsius</label><br>

    <button id="resultBtn" type="button">Submit</button>
    <p id="result"></p>
</form>

    <script src="conversion-program.js"></script>
</body>
</html>
